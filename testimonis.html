<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Veterinaria</title>
</head>

<body>
    <div class="body">
        <header>
            <div class="Hveterinaria">
                <img src="img/header/logo.jpg" alt="Logo" class="logo">
                <h1>Veterinaria</h1>
            </div>
            <nav>
                <table>
                    <tr>
                        <td><a href="index.html">Inici</a></td>
                        <td><a href="adopcio.html">Adopta</a></td>
                        <td><a href="galeria.html">Galeria</a></td>
                        <td><a href="recomenacions.html">Recomenacións</a></td>
                        <td><a href="testimonis.html">Testimonis</a></td>
                        <td><a href="nosaltres.html">Nosaltres</a></td>
                        <td><a href="contactans.html">Contactan's</a></td>
                    </tr>
                </table>
            </nav>
        </header>
        <section class="testimoni">
            <form>
                <legend><h1>Testimoni</h1></legend>

                <label>Nom:</label>
                <input type="text" id="nom" required>

                <label>Cognoms:</label>
                <input type="text" id="cognoms" required>

                <br>

                <label>Edat:</label>
                <input type="number" id="edat" min="1" max="99" required>
                <label>Correu electrònic: </label>
                <input type="email" id="data" placeholder="Ex: correu@electronic.com" required>

                <br>

                <label>Sexe:</label>
                <input type="radio" id="home" name="sexe">
                <label>Home</label>
                <input type="radio" id="dona" name="sexe">
                <label>Dona</label>
                <input type="radio" id="altres" name="sexe">
                <label>Altres</label>

                <br>
                <br>

                <label>Grau de satisfacció: </label>
                <br>
                <input type="radio" id="moltsatisfet" name="satisfaccio">
                <label>Molt satisfet</label>
                <input type="radio" id="satisfet" name="satisfaccio">
                <label>Satisfet</label>
                <input type="radio" id="pocsatisfet" name="satisfaccio">
                <label>Poc satisfet</label>
                <input type="radio" id="genssatisfet" name="satisfaccio">
                <label>Gens satisfet</label>

                <br><br>

                <label>El teu testimoni:</label>
                <br>
                <textarea id="testimoni" rows="8" cols="80"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <footer>
            <div class="align">
                <p class="nomsFooter">Adrià Melé</p>
                <p class="nomsFooter">|</p>
                <p class="nomsFooter">Marc Bertran</p>
                <p>Veterinaria</p>
            </div>
        </footer>
    </div>
</body>

</html>
