<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Veterinaria</title>
</head>

<body>
    <div class="body">
        <header>
            <div class="Hveterinaria">
                <img src="img/header/logo.jpg" alt="Logo" class="logo">
                <h1>Veterinaria</h1>
            </div>
            <nav>
                <table>
                    <tr>
                        <td><a href="index.html">Inici</a></td>
                        <td><a href="adopcio.html">Adopta</a></td>
                        <td><a href="galeria.html">Galeria</a></td>
                        <td><a href="recomenacions.html">Recomenacións</a></td>
                        <td><a href="testimonis.html">Testimonis</a></td>
                        <td><a href="nosaltres.html">Nosaltres</a></td>
                        <td><a href="contactans.html">Contactan's</a></td>
                    </tr>
                </table>
            </nav>
        </header>
        <section class="testimoni">
            <form action="testimoniEnviat.html" method="post">
                <legend><h1>Testimoni</h1></legend>

                <label>Nom:</label>
                <input type="text" id="nom" required>

                <label id="cognomsLabel">Cognoms:</label>
                <input type="text" id="cognoms" required>

                <label>Edat:</label>
                <input type="number" id="edat" min="1" max="99"  required>
                <div>
                    <label id="emailLabel">Correu electrònic: </label>
                    <input type="email" id="email" placeholder="Ex: correu@electronic.com" required>

                    <label for="sexe">Sexe:</label>
                    <select id="sexe" name="sexe" required>
                        <option value="" disabled selected hidden></option>
                        <option value="home">Home</option>
                        <option value="dona">Dona</option>
                        <option value="altres">Altres</option>
                    </select>
                </div>
                <div>
                    <label>Grau de satisfacció: </label>
                    <input type="radio" id="moltsatisfet" name="satisfaccio" required>
                    <label>Molt satisfet</label>
                    <input type="radio" id="satisfet" name="satisfaccio" required>
                    <label>Satisfet</label>
                    <input type="radio" id="pocsatisfet" name="satisfaccio" required>
                    <label>Poc satisfet</label>
                    <input type="radio" id="genssatisfet" name="satisfaccio" required>
                    <label>Gens satisfet</label>
                </div>
                


                <div>
                    <label>El teu testimoni:</label>
                    <textarea id="testimoni" rows="8" cols="80" required></textarea>
                <div>

                <input type="submit" value="Enviar">
            </form>
        </section>
        <footer>
            <div class="align">
                <p class="nomsFooter">Adrià Melé</p>
                <p class="nomsFooter">|</p>
                <p class="nomsFooter">Marc Bertran</p>
                <p>Veterinaria</p>
            </div>
        </footer>
    </div>
</body>

</html>
